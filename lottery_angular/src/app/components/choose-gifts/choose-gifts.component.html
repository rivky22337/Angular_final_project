<link href="https://unpkg.com/primeflex/primeflex.css" rel="stylesheet" />
<p-toast />
<div class="card">
    <p-dataview [value]="gifts()" [layout]="layout">
        <!-- <p-dataview #dv [value]="gifts()" > -->
        <ng-template #header>
            <div class="flex justify-end">
                <!-- <p-selectbutton [(ngModel)]="layout" [options]="options" [allowEmpty]="false">
                    <ng-template #item let-item>
                        <i class="pi " [ngClass]="{ 'pi-bars': item === 'list', 'pi-table': item === 'grid' }"></i>
                    </ng-template>
                </p-selectbutton> -->
                <p-selectbutton [(ngModel)]="layout" [options]="options" [allowEmpty]="false" icon="pi pi-check">
                    <ng-template #item let-item>
                        <i [ngClass]="['pi', item === 'list' ? 'pi-bars' : 'pi-table']"></i>
                    </ng-template>
                </p-selectbutton>
            </div>
        </ng-template>
        <ng-template #list let-items>
            <div *ngFor="let item of items; let first = first" id="">
                <div class="flex flex-col sm:flex-row sm:items-center p-4 gap-6" id="try"
                    [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }">
                    <div class="md:w-40 relative">
                        <img class="block xl:block mx-auto rounded w-full" id="pic" [src]="item.imageUrl"
                            [alt]="item.name" />
                        <!-- <p-tag [value]="item.name" class="absolute" styleClass="dark:!bg-surface-900"
                            [style.left.px]="4" [style.top.px]="4" /> -->
                    </div>
                    <div class="flex flex-row md:flex-col justify-between items-start gap-2" id="items">
                        <div>
                            <div class="text-lg font-medium mt-2" id="name_flat">{{ item.name }}</div>
                        </div>
                        <div>
                            <span class="text-xl font-semibold" id="price_flat">{{ item.price | currency: 'USD' }}</span>
                        </div>
                        <div>
                            <button pButton icon="pi pi-shopping-cart" label="Buy Now" (click)="buyGift(item)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template #grid let-items>
            <div class="grid grid-cols-12 gap-4">
                <div *ngFor="let gift of items" class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-6 p-2">
                    <!-- p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col -->
                    <div class="border">
                        <div class="bg-surface-50 flex justify-center rounded p-4">
                            <div class="relative mx-auto">
                                <img class="rounded w-full" [src]="gift.imageUrl" id="pic-2" [alt]="gift.name"
                                    style="max-width: 27.7rem" />
                            </div>
                        </div>
                        <div class="pt-6">
                            <!-- <div class="flex flex-row justify-between products-start gap-2">
                                <div>
                                    <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{
                                        gift.name
                                        }}</span>
                                    <div class="text-lg font-medium mt-1">{{ gift.name }}</div>
                                </div>
                                <div class="bg-surface-100 p-1" style="border-radius: 30px; height:100%">
                                    <div class="bg-surface-0 flex products-center gap-2 justify-center py-1 px-2"
                                        style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                        <span class="text-surface-900 font-medium text-sm">{{ gift.name }}</span>
                                        <i class="pi pi-star-fill text-yellow-500"></i>
                                    </div>
                                </div>
                            </div> -->
                            <div class="flex  gap--90 mt-6">
                                <h4 id="nameText" class="text-xl font-semibold">{{ gift.name}}</h4>
                                <h4 id="priceText" class="text-2xl font-semibold">{{ gift.price | currency: 'USD' }}
                                </h4>
                            </div>
                            <div class="flex gap-2">
                                <button pButton icon="pi pi-shopping-cart" label="Buy Now" id="button-2"
                                    class="flex-auto whitespace-nowrap" (click)="buyGift(gift)"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataview>
</div>
<div class="card flex justify-center">
    <p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }">
        <h1 style="text-align: center;">oops...</h1>
        <h4>you are logout for login please set your details</h4>
        <app-login></app-login>
    </p-dialog>
</div>
