<div *ngIf="visible" id="container" class="page-container">
  <div class="card">
    <h2 class="card-title">Payment</h2>
    <form #frm="ngForm" (ngSubmit)="onSubmit(frm)" class="form">
      <!-- מספר כרטיס אשראי -->
      <div class="form-group">
        <input
          type="text"
          id="number"
          pInputText
          class="form-input"
          placeholder="Credit card number"
          name="creditCardNumber"
          [(ngModel)]="creditCardNumber"
          #numberModel="ngModel"
          required
          maxlength="16"
          (input)="onlyNumbers($event)"
        />
        <div *ngIf="numberModel.invalid && numberModel.touched" class="error">
          <small *ngIf="numberModel.errors?.['required']">Credit card number is required.</small>
        </div>
      </div>

      <!-- תאריך תפוגה -->
      <div class="form-group">
        <input
          type="text"
          id="expiration"
          pInputText
          class="form-input"
          name="expirationDate"
          [(ngModel)]="expirationDate"
          #expirationModel="ngModel"
          required
          placeholder="MM/YY"
          maxlength="4"
          (input)="onlyNumbers($event)"
        />
        <div *ngIf="expirationModel.invalid && expirationModel.touched" class="error">
          <small *ngIf="expirationModel.errors?.['required']">Expiration date is required.</small>
        </div>
      </div>

      <!-- CVV -->
      <div class="form-group">
        <input
          type="text"
          id="cvv"
          pInputText
          class="form-input"
          name="cvv"
          [(ngModel)]="digits"
          #CVVModel="ngModel"
          required
          placeholder="CVV"
          maxlength="3"
          (input)="onlyNumbers($event)"
        />
        <div *ngIf="CVVModel.invalid && CVVModel.touched" class="error">
          <small *ngIf="CVVModel.errors?.['required']">CVV is required.</small>
        </div>
      </div>

      <!-- Checkbox -->
      <div class="form-checkbox">
        <input
          type="checkbox"
          name="accept"
          [(ngModel)]="accept"
          required
          #acceptModel="ngModel"
          class="accept"
        />
        I agree to the terms and conditions

        <div *ngIf="acceptModel.invalid && acceptModel.touched" class="error">
          <small>You must agree to the terms and conditions.</small>
        </div>
      </div>

      <!-- כפתור שליחה -->
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</div>

<div *ngIf="!visible">
  <h1>Payment succeeded!</h1>
  <p-button label="Back to Home" icon="pi pi-check" (click)="toHome('/home')"></p-button>
</div>
